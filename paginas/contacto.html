        <h1 class="titulo1g">Formulario de contacto </h1>
    </section>

    <section>
        <div class="formulario">
        <form action="">
            <div>
                <label for="name" class="tituloFormulario">Nombre:</label>
                <br>
                <input class="controls" name="name" id="name" type="text" required placeholder="Juan Perez">
            </div>
            <div>
                <label for="email" class="tituloFormulario">Email:</label>
                <br>
                <input class="controls" name="email" id="email" type="email" required placeholder="example@gmail.com">
            </div>
            <div>
                <label for="Motivo" class="tituloFormulario">Seleccione su motivo</label>
                <br>
                <select class="controls" name="Motivo">
                    <option class="tituloFormulario" value="Pregunta">Pregunta</option>
                    <option class="tituloFormulario" value="Sugerencia">Sugerencia</option>
                    <option class="tituloFormulario" value="Otro">Otro</option>
                </select>
            </div>
            <div>
                <label for="consulta" class="tituloFormulario">Deje su consulta:</label>
                <br>
                <textarea class="controls" name="consulta" id="consulta" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="terms" class="term">Acepto terminos y condiciones</label>
                <input type="checkbox" name="terms" value="1" required>
            </div>
            <div>
                <input class="controls" type="reset" value="Limpiar formulario">
                <input class="controls" type="submit" value="Enviar consulta" >
            </div>
        </div>
        </form>
